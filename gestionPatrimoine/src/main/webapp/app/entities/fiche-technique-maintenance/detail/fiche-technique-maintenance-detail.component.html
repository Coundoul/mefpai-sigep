<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="ficheTechniqueMaintenance">
      <h2 data-cy="ficheTechniqueMaintenanceDetailsHeading">
        <span jhiTranslate="gestionPatrimoineApp.ficheTechniqueMaintenance.detail.title">Fiche Technique Maintenance</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ficheTechniqueMaintenance.id }}</span>
        </dd>
        <dt><span jhiTranslate="gestionPatrimoineApp.ficheTechniqueMaintenance.pieceJointe">Piece Jointe</span></dt>
        <dd>
          <span>{{ ficheTechniqueMaintenance.pieceJointe }}</span>
        </dd>
        <dt><span jhiTranslate="gestionPatrimoineApp.ficheTechniqueMaintenance.idPers">Id Pers</span></dt>
        <dd>
          <span>{{ ficheTechniqueMaintenance.idPers }}</span>
        </dd>
        <dt><span jhiTranslate="gestionPatrimoineApp.ficheTechniqueMaintenance.dateDepot">Date Depot</span></dt>
        <dd>
          <span>{{ ficheTechniqueMaintenance.dateDepot | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="gestionPatrimoineApp.ficheTechniqueMaintenance.type">Type</span></dt>
        <dd>
          <div *ngIf="ficheTechniqueMaintenance.type">
            <a [routerLink]="['/requete', ficheTechniqueMaintenance.type?.id, 'view']">{{ ficheTechniqueMaintenance.type?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/fiche-technique-maintenance', ficheTechniqueMaintenance.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
