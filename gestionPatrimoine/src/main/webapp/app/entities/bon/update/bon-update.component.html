<div class="row justify-content-center">
  <div class="card jh-card col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-bon-heading" data-cy="BonCreateUpdateHeading" jhiTranslate="gestionPatrimoineApp.bon.home.createOrEditLabel">
        Create or edit a Bon
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gestionPatrimoineApp.bon.typeBon" for="field_typeBon">Type Bon</label>
          <select class="form-control" name="typeBon" formControlName="typeBon" id="field_typeBon" data-cy="typeBon">
            <option [ngValue]="null">{{ 'gestionPatrimoineApp.TypeBon.null' | translate }}</option>
            <option value="Entree">{{ 'gestionPatrimoineApp.TypeBon.Entree' | translate }}</option>
            <option value="Sortie">{{ 'gestionPatrimoineApp.TypeBon.Sortie' | translate }}</option>
          </select>
          <div *ngIf="editForm.get('typeBon')!.invalid && (editForm.get('typeBon')!.dirty || editForm.get('typeBon')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('typeBon')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <!-- <div class="form-group">
              <label class="form-control-label" jhiTranslate="gestionPatrimoineApp.bon.quantiteLivre" for="field_quantiteLivre"
                >Quantite Livre</label
              >
              <input
                type="number"
                class="form-control"
                name="quantiteLivre"
                id="field_quantiteLivre"
                data-cy="quantiteLivre"
                formControlName="quantiteLivre"
              />
            </div>

            <div class="form-group">
              <label class="form-control-label" jhiTranslate="gestionPatrimoineApp.bon.quantiteCommande" for="field_quantiteCommande"
                >Quantite Commande</label
              >
              <input
                type="number"
                class="form-control"
                name="quantiteCommande"
                id="field_quantiteCommande"
                data-cy="quantiteCommande"
                formControlName="quantiteCommande"
              />
            </div> -->

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gestionPatrimoineApp.bon.dateCreation" for="field_dateCreation"
            >Date Creation</label
          >
          <div class="d-flex">
            <input
              id="field_dateCreation"
              data-cy="dateCreation"
              type="datetime-local"
              class="form-control"
              name="dateCreation"
              formControlName="dateCreation"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gestionPatrimoineApp.bon.etat" for="field_etat">Etat</label>
          <input type="checkbox" class="form-check" name="etat" id="field_etat" data-cy="etat" formControlName="etat" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
