<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="salles">
      <h2 data-cy="sallesDetailsHeading"><span jhiTranslate="gestionPatrimoineApp.salles.detail.title">Salles</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ salles.id }}</span>
        </dd>
        <dt><span jhiTranslate="gestionPatrimoineApp.salles.nomSalle">Nom Salle</span></dt>
        <dd>
          <span>{{ salles.nomSalle }}</span>
        </dd>
        <dt><span jhiTranslate="gestionPatrimoineApp.salles.classe">Classe</span></dt>
        <dd>
          <span jhiTranslate="{{ 'gestionPatrimoineApp.Classe.' + salles.classe }}">{{ salles.classe }}</span>
        </dd>
        <dt><span jhiTranslate="gestionPatrimoineApp.salles.nomBatiment">Nom Batiment</span></dt>
        <dd>
          <div *ngIf="salles.nomBatiment">
            <a [routerLink]="['/batiment', salles.nomBatiment?.id, 'view']">{{ salles.nomBatiment?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/salles', salles.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
