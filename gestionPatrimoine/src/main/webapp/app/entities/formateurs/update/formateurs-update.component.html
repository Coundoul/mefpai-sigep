<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-formateurs-heading"
        data-cy="FormateursCreateUpdateHeading"
        jhiTranslate="gestionPatrimoineApp.formateurs.home.createOrEditLabel"
      >
        Create or edit a Formateurs
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gestionPatrimoineApp.formateurs.nomFormateur" for="field_nomFormateur"
            >Nom Formateur</label
          >
          <input
            type="text"
            class="form-control"
            name="nomFormateur"
            id="field_nomFormateur"
            data-cy="nomFormateur"
            formControlName="nomFormateur"
          />
          <div
            *ngIf="editForm.get('nomFormateur')!.invalid && (editForm.get('nomFormateur')!.dirty || editForm.get('nomFormateur')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nomFormateur')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gestionPatrimoineApp.formateurs.prenomFormateur" for="field_prenomFormateur"
            >Prenom Formateur</label
          >
          <input
            type="text"
            class="form-control"
            name="prenomFormateur"
            id="field_prenomFormateur"
            data-cy="prenomFormateur"
            formControlName="prenomFormateur"
          />
          <div
            *ngIf="
              editForm.get('prenomFormateur')!.invalid &&
              (editForm.get('prenomFormateur')!.dirty || editForm.get('prenomFormateur')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('prenomFormateur')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gestionPatrimoineApp.formateurs.email" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
          <div *ngIf="editForm.get('email')!.invalid && (editForm.get('email')!.dirty || editForm.get('email')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('email')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gestionPatrimoineApp.formateurs.numb1" for="field_numb1">Numb 1</label>
          <input type="text" class="form-control" name="numb1" id="field_numb1" data-cy="numb1" formControlName="numb1" />
          <div *ngIf="editForm.get('numb1')!.invalid && (editForm.get('numb1')!.dirty || editForm.get('numb1')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('numb1')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gestionPatrimoineApp.formateurs.numb2" for="field_numb2">Numb 2</label>
          <input type="text" class="form-control" name="numb2" id="field_numb2" data-cy="numb2" formControlName="numb2" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gestionPatrimoineApp.formateurs.adresse" for="field_adresse">Adresse</label>
          <input type="text" class="form-control" name="adresse" id="field_adresse" data-cy="adresse" formControlName="adresse" />
          <div *ngIf="editForm.get('adresse')!.invalid && (editForm.get('adresse')!.dirty || editForm.get('adresse')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('adresse')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gestionPatrimoineApp.formateurs.ville" for="field_ville">Ville</label>
          <input type="text" class="form-control" name="ville" id="field_ville" data-cy="ville" formControlName="ville" />
          <div *ngIf="editForm.get('ville')!.invalid && (editForm.get('ville')!.dirty || editForm.get('ville')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('ville')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gestionPatrimoineApp.formateurs.specialite" for="field_specialite"
            >Specialite</label
          >
          <input
            type="text"
            class="form-control"
            name="specialite"
            id="field_specialite"
            data-cy="specialite"
            formControlName="specialite"
          />
          <div *ngIf="editForm.get('specialite')!.invalid && (editForm.get('specialite')!.dirty || editForm.get('specialite')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('specialite')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gestionPatrimoineApp.formateurs.nomEtablissement" for="field_nomEtablissement"
            >Nom Etablissement</label
          >
          <select
            class="form-control"
            id="field_nomEtablissement"
            data-cy="nomEtablissement"
            name="nomEtablissement"
            formControlName="nomEtablissement"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                etablissementOption.id === editForm.get('nomEtablissement')!.value?.id
                  ? editForm.get('nomEtablissement')!.value
                  : etablissementOption
              "
              *ngFor="let etablissementOption of etablissementsSharedCollection; trackBy: trackEtablissementById"
            >
              {{ etablissementOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
