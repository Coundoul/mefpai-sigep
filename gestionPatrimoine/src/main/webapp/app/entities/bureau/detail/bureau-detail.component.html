<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="bureau">
      <h2 data-cy="bureauDetailsHeading"><span jhiTranslate="gestionPatrimoineApp.bureau.detail.title">Bureau</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ bureau.id }}</span>
        </dd>
        <dt><span jhiTranslate="gestionPatrimoineApp.bureau.nomStructure">Nom Structure</span></dt>
        <dd>
          <span jhiTranslate="{{ 'gestionPatrimoineApp.NomS.' + bureau.nomStructure }}">{{ bureau.nomStructure }}</span>
        </dd>
        <dt><span jhiTranslate="gestionPatrimoineApp.bureau.direction">Direction</span></dt>
        <dd>
          <span jhiTranslate="{{ 'gestionPatrimoineApp.Direction.' + bureau.direction }}">{{ bureau.direction }}</span>
        </dd>
        <dt><span jhiTranslate="gestionPatrimoineApp.bureau.nomEtablissement">Nom Etablissement</span></dt>
        <dd>
          <span>{{ bureau.nomEtablissement }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/bureau', bureau.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
