<div class="row justify-content-center">
    <div class="card jh-card col-8">
          <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2
              id="jhi-categorie-matiere-heading"
              data-cy="CategorieMatiereCreateUpdateHeading"
            >
              Nouveau Cat√©gorie
            </h2>

            <div>
              <!-- <jhi-alert-error></jhi-alert-error> -->

              <div class="form-group" [hidden]="editForm.get('id')!.value == null">
                <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
                <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
              </div>

              <div class="form-group">
                <label class="form-control-label" jhiTranslate="gestionPatrimoineApp.categorieMatiere.categorie" for="field_categorie"
                  >Categorie</label
                >
                <input type="text" class="form-control" name="categorie" id="field_categorie" data-cy="categorie" formControlName="categorie" />
                <div *ngIf="editForm.get('categorie')!.invalid && (editForm.get('categorie')!.dirty || editForm.get('categorie')!.touched)">
                  <small
                    class="form-text text-danger"
                    *ngIf="editForm.get('categorie')?.errors?.required"
                    jhiTranslate="entity.validation.required"
                  >
                    This field is required.
                  </small>
                </div>
              </div>
            </div>

            <div>
              <button type="button" id="cancel-save" class="btn btn-secondary" (click)="cancel()">
                <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
              </button>

              <button
                type="submit"
                id="save-entity"
                data-cy="entityCreateSaveButton"
                [disabled]="editForm.invalid || isSaving"
                class="btn btn-primary"
              >
                <fa-icon icon="save"></fa-icon>&nbsp;<span>Enregistrer</span>
              </button>
            </div>
          </form>
    </div>
</div>
