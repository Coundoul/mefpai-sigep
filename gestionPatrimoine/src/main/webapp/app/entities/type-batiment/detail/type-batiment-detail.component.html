<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="typeBatiment">
      <h2 data-cy="typeBatimentDetailsHeading"><span jhiTranslate="gestionPatrimoineApp.typeBatiment.detail.title">Type Batiment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ typeBatiment.id }}</span>
        </dd>
        <dt><span jhiTranslate="gestionPatrimoineApp.typeBatiment.typeBa">Type Ba</span></dt>
        <dd>
          <span>{{ typeBatiment.typeBa }}</span>
        </dd>
        <dt><span jhiTranslate="gestionPatrimoineApp.typeBatiment.nomBatiment">Nom Batiment</span></dt>
        <dd>
          <div *ngIf="typeBatiment.nomBatiment">
            <a [routerLink]="['/batiment', typeBatiment.nomBatiment?.id, 'view']">{{ typeBatiment.nomBatiment?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/type-batiment', typeBatiment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
