<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="filiereStabilise">
      <h2 data-cy="filiereStabiliseDetailsHeading">
        <span jhiTranslate="gestionPatrimoineApp.filiereStabilise.detail.title">Filiere Stabilise</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ filiereStabilise.id }}</span>
        </dd>
        <dt><span jhiTranslate="gestionPatrimoineApp.filiereStabilise.nomFiliere">Nom Filiere</span></dt>
        <dd>
          <span>{{ filiereStabilise.nomFiliere }}</span>
        </dd>
        <dt><span jhiTranslate="gestionPatrimoineApp.filiereStabilise.nomFormateur">Nom Formateur</span></dt>
        <dd>
          <div *ngIf="filiereStabilise.nomFormateur">
            <a [routerLink]="['/formateurs', filiereStabilise.nomFormateur?.id, 'view']">{{ filiereStabilise.nomFormateur?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/filiere-stabilise', filiereStabilise.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
